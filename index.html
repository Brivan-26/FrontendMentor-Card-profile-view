<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
      <img src="images/bg-pattern-card.svg" alt="card__header__image">
      <div class="card__content">
        
        <div class="card__content__profile"><img src="images/image-victor.jpg" alt="profile_img">
          <h3>Victor Crest&nbsp;&nbsp;<span>26</span></h3>
        <p>London</p>
        </div>
        <div class="card__stats">
          <div class="card__stat">
            <h3>80K</h3>
            <p>Followers</p>
          </div>

          <div class="card__stat">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="card__stat">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>

        
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://abdessamedportfolio.netlify.app/" target="_blank">Abdessamed Rezazi</a>.
  </div>
</body>
</html>
